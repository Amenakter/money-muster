<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Money</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!--css framework => bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- heading -->
    <header class="heading fw-bolder text-center mt-5">
        <h1>Money CalculateðŸ’°</h1>
    </header>


    <section class="container mt-4 mb-5">
        <div class="row gx-5 gy-sm-5">
            <!-- left image side -->
            <div class="col-lg-6 col-md-6 col-12">
                <img class="h-100 w-100" src="cash-money.jpg" alt="">
            </div>
            <!-- calculate section -->
            <div class="bg col-lg-6 col-md-6  col-12 text-center">
                <p class="fw-bold">Income</p>
                <div>
                    <div class="d-flex align-items-center justify-content-center mb-2">
                        <label for="">Income : </label>
                        <input type="number" class="form-control w-50 " id="totalIncome" placeholder="0">

                    </div>
                    <!-- Expenses -->
                    <div class="">
                        <h4 class="">Expenses</h4>
                        <span id="food" class="text-danger fw-bold "></span>
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <label for="">Food : </label>
                            <input type="text" class="form-control w-50 " id="food-input" placeholder="0">
                        </div>

                        <span id="rant" class="text-danger fw-bold"></span>
                        <div class="d-flex align-items-center justify-content-center mb-4">
                            <label for="">Rant : </label>
                            <input type="text" class="form-control w-50 " id="rant-input" placeholder="0">

                        </div>
                        <span id="Clothes" class="text-danger fw-bold"></span>
                        <div class="d-flex align-items-center justify-content-center mb-4">
                            <label for="">Clothes : </label>
                            <input type="text" class="form-control w-50 " id="colths-input" placeholder="0">

                        </div>
                    </div>

                </div>

                <button id="cal-btn" class="mt-3 px-4 btn btn-primary">Calculate</button>
                <!-- total balance -->
                <div class="mt-3">
                    <p>Total Expenses: <span id="expenses">$</span></p>
                    <p> Total Balance: <span id="total-balance">$</span></p>
                    <span id="balance" class="text-danger fw-bold"></span>
                </div>
                <!-- saving -->
                <div class="mt-3">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <label for="">Save : </label>
                        <input type="number" class="form-control w-25 " id="save-input" placeholder="0">
                        <span class="ms-3">%</span>
                        <span id="username" class="text-danger fw-bold"></span>
                        <button id="save-btn" class="ms-3 btn btn-primary py-2 px-4">Save</button>
                    </div>
                </div>
                <div class="mt-4">
                    <p>saving Amount: <span id="save-amount">0</span></p>
                    <p>Remaing Balance: <span id="remaing-balance">0</span></p>
                </div>
            </div>

        </div>

    </section>



    <script src="index.js"></script>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
