<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Money</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!--css framework => bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- heading -->
    <header class="heading fw-bolder text-center mt-5">
        <h1>Money CalculateðŸ’°</h1>
    </header>


    <section class="container mt-4">
        <div class="row gx-5 gy-sm-5">
            <!-- left image side -->
            <div class="col-lg-6 col-12">
                <img class="h-100 w-100" src="cash-money.jpg" alt="">
            </div>
            <!-- calculate section -->
            <div class="bg col-lg-6 col-12 text-center">
                <h5 class="fw-bold">Income</h5>
                <div>
                    <label for="">Income:</label>
                    <input type="number">
                </div>
                <!-- Expenses -->
                <div class="mt-3">
                    <h4 class="">Expenses</h4>
                    <div class="mt-2">
                        <label for="">Food:</label>
                        <input type="number"><br><br>
                        <label for="">Rant:</label>
                        <input type="number"><br><br>
                        <label for="">Clothes:</label>
                        <input type="number">
                    </div>
                </div>
                <button class="mt-3 btn btn-primary">Calculate</button>
                <!-- total balance -->
                <div class="mt-3">
                    <h5>Total experience: <span>5500</span></h5>
                    <h5> Total Balance: <span>4500</span></h5>
                </div>
                <!-- saving -->
                <div class="">
                    <div class="mt-3">
                        <label for="">Sava:</label>
                        <input class="ms-3 " type="number" value="20">
                        <span class="ms-3">%</span>
                        <button class="ms-3 btn btn-primary">Save</button>
                    </div>
                </div>
                <div class="mt-4">
                    <h5>saving Amount: <span>2000</span></h5>
                    <h5>Remaing Balance: <span>2500</span></h5>
                </div>
            </div>

        </div>

    </section>



    <script src="index.js"></script>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
